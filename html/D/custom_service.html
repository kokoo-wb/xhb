<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/D/custom_service.css" />

    <title>客服</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container" onclick="hideApplication()">
        <div class="msg-content">
            <div class="msg-time-point">
                <span>17: 23</span>
            </div>

            <div class="massge-item">
                <img class="msg-author-img-left" src="../../images/17.jpg" />
                <div class="msg-bubble-left">早醒悟早好，咱那个好姑娘这辈子不遇上几个傻逼的，不怕拿得起放得下。</div>
            </div>

            <div class="msg-time-point">
                <span>21: 36</span>
            </div>

            <div class="massge-item">
                <img class="msg-author-img-right" src="../../images/18.jpg" />
                <div class="msg-bubble-right">一个人不理你呢，有可能是对方的问题</div>
            </div>

            <div class="massge-item">
                <img class="msg-author-img-left" src="../../images/17.jpg" />
                <div class="msg-bubble-left">少壮不努力，老大徒A杯啊</div>
            </div>
        </div>
    </div>

    <div class="publish-msg-footer">
        <div class="publish-msg">
            <input type="text" />
            <a class="expression-btn"></a>
            <a class="add-btn"></a>
        </div>
        <div class="application">
            <div class="application-item">
                <img src="../../images/message_icon_photograph.png" />
                <p>拍照</p>
            </div>
            <div class="application-item">
                <img src="../../images/message_icon_pic.png" />
                <p>相册</p>
            </div>
        </div>
    </div>

    <script src=" ../../lib/zepto/zepto.min.js "></script>

    <script>
        $('.add-btn').click(function() {
            $('.msg-content').css('marginBottom', '3.92rem');
            $('.application').show();
        });

        function hideApplication() {
            $('.msg-content').css('marginBottom', '1.2rem');
            $('.application').hide();
        }
    </script>

</body>

</html>
