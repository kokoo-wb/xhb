<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../lib/swiper/swiper.min.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/D/gathering_account.css" />

    <title>收款账户</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="gathering-form">
            <div class="gathering-form-item">
                <span>持卡人</span>
                <input type="text" placeholder="请输入持卡人姓名" />
            </div>

            <div class="gathering-form-item">
                <span>卡号</span>
                <input type="text" placeholder="请输入银行卡号" />
            </div>

            <div class="gathering-form-item">
                <span>开户行</span>
                <input type="text" placeholder="例如 工商银行" />
            </div>

            <div class="gathering-form-item">
                <span>开户支行</span>
                <input type="text" placeholder="例如 五山支行" />
            </div>

            <div class="gathering-form-item">
                <span>手机号码</span>
                <input type="text" placeholder="请输入持卡人手机号" />
            </div>
        </div>

        <div class="get-reward-rules">
            <a data="0"></a>
            <span>佣金发放说明</span>
        </div>


        <a class="confirm-btn">确认</a>

    </div>

    <script src=" ../../lib/zepto/zepto.min.js "></script>

</body>

</html>
