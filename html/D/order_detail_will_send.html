<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../lib/swiper/swiper.min.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/D/order_detail_will_send.css" />

    <title>订单详情-代发货</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="order-item-header">

        </div>

        <div class="order-list-item">
            <div class="address-msg">

                    <img class="username-ico" src="../../images/address_icon_nane.png" />
                    <span class="username">薛丽梅</span>
                    <img class="phone-ico" src="../../images/address_icon_phon.png" />
                    <span class="phone">13112345678</span>
                </p>
                <p>广东省广州市天河区棠东路199号505</p>
            </div>

            <div class="order-item-content">
                <img class="goods-img" src="../../images/17.png" />
                <div class="goods-msg-content">
                    <p>宝得适britax百变骑士汽车儿童安全座椅isofix9个月-12岁英国进口保证正...</p>
                    <div class="goods-type">

    </div>

    <script src=" ../../lib/zepto/zepto.min.js "></script>
</body>

</html>
