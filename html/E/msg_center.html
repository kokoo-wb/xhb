<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/E/msg_center.css" />

    <title>消息中心</title>

    <script>
        initScreen();
        window.onresize = function () {
            initScreen();
        }
        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }
        function initScreen() {
            defaultfont();
            setTimeout(function () {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">
        <ul class="message-list">
            <li>
                <div class="head-img">
                    <i class="msg-num">1</i>
                </div>
                <div class="msg-content">
                    <p class="msg-title">系统消息</p>
                    <p class="msg-desc">系统2.0版本又更新啦~</p>
                </div>
                <span class="msg-time">2017/12/21 11:00</span>
            </li>
            <li>
                <div class="head-img">
                    <i class="msg-num">2</i>
                </div>
                <div class="msg-content">
                    <p class="msg-title">我的消息</p>
                    <p class="msg-desc">系统2.0版本又更新啦~</p>
                </div>
                <span class="msg-time">2017/12/21 11:00</span>
            </li>
        </ul>
        <div class="footer">
            <div class="contact">
                <a>在线客服</a>
                <a>拨打电话</a>
                <a>
                    <p class="contact-time">8:30~23:00</p>
                    <p>客服在线时间</p>
                </a>
            </div>
            <div class="menu">
                <div class="menu-item home">
                    <a></a>
                </div>
                <div class="menu-item bill">
                    <a></a>
                </div>
                <div class="menu-item me">
                    <a></a>
                </div>
                <div class="menu-item message">
                    <a class="active">
                        <i class="msg-num">1</i>
                    </a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
