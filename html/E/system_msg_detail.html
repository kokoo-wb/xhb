    <script>
        initScreen();
        window.onresize = function () {
            initScreen();
        }
        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }
        function initScreen() {
            defaultfont();
            setTimeout(function () {
                defaultfont();
            }, 100);
        }
    </script>
