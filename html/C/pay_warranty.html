<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/C/pay_warranty.css" />

    <title>支付保单</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">

        <div class="pay-item">
            <p class="pay-item-title">订单内容</p>
            <div class="insurance">
                <div class="insurance-img">
                    <img src="../../images/18.png" />
                </div>
                <span class="insurance-price">￥5210.00</span>
                <span class="insurance-title">车险保单</span>
            </div>
        </div>

        <div class="pay-item">
            <p class="pay-item-title">保单收取方式</p>
            <div class="getway">
                <div class="mail">
                    <span class="getway-select">
                        <a data="1" class="select-getway select-getway-selected"></a>
                    </span>
                    <div class="getway-item">
                        <p>邮寄 (推荐)</p>
                        <p class="way-value">到我的默认收获地址</p>
                        <a class="set-address">>去设置</a>
                    </div>
                </div>
                <div class="self-get">
                    <span class="getway-select">
                        <a data="0" class="select-getway"></a>
                    </span>
                    <div class="getway-item">
                        <p>自取</p>
                        <p class="way-value">广州市舞沙营业部</p>
                        <a class="show-address">>查看地址</a>
                    </div>

                    <!--账号不支持时候显示-->
                    <!-- <div class="getway-item">
                        <p>自取</p>
                        <p class="self-get-disabled">你的账号不支持这种方式</p>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="pay-item">
            <p class="pay-item-title">支付方式</p>
            <div class="pay-way">
                <img class="wechat-ico" src="../../images/js_wx_icn.png" />
                <span class="payway-select">
                    <a data="1" class="select-payway select-payway-selected"></a>
                </span>
            </div>
        </div>

        <a class="confirm-btn">确认支付</a>

    </div>

    <script src="../../lib/zepto/zepto.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        // 查看地址
        $('.show-address').click(function() {
            commonPlugins.alertModal({
                content: '广州市舞沙营业部地址： 广州市天河区棠下棠安路188号',
                btnName: '确定',
                onOk: function() {
                    commonPlugins.closeAlertModal();
                }
            })
        });

        // 选择支付方式
        $('.select-payway').click(function() {
            if ($(this).attr('data') == 0) {
                $(this).addClass('select-payway-selected').attr('data', 1);
            } else {
                $(this).removeClass('select-payway-selected').attr('data', 0);
            }
        });

        // 选择获保方式
        $('.select-getway').click(function() {
            if ($(this).attr('data') == 0) {
                $('.select-getway').removeClass('select-getway-selected').attr('data', 0);
                $(this).addClass('select-getway-selected').attr('data', 1);
            } else {
                $(this).removeClass('select-getway-selected').attr('data', 0);
            }
        });
    </script>
</body>

</html>
