<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../lib/larea/larea.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/C/car_warranty_price.css" />

    <title>车险报价</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">
        <a class="add-btn">
            <img src="../../images/add.png" />
        </a>

        <div class="car-form">
            <div class="car-form-item">
                <span>投保地区</span>
                <input type="text " placeholder="请选择投保地区" class="choose-city-input" id="cityPick" readonly />
                <input id="cityValue" type="hidden" />
                <img class="icon-more" src="../../images/icon-more.png" />
            </div>

            <div class="car-form-item">
                <span>车牌号</span>
                <input type="text " placeholder="请输入完整的车牌号" />
            </div>

            <div class="car-form-item">
                <span>车主姓名</span>
                <input type="text " placeholder="请于行驶证一致" />
            </div>

            <div class="car-form-item">
                <span>是否新车未上牌</span>
                <a class="check-box" data="0"></a>
            </div>
        </div>

        <a class="continute-btn">继 续</a>

        <div class="footer">
            <div class="menu">
                <div class="menu-item home">
                    <a class="active"></a>
                </div>
                <div class="menu-item bill">
                    <a></a>
                </div>
                <div class="menu-item me">
                    <a></a>
                </div>
                <div class="menu-item message">
                    <a>
                        <i class="msg-num">1</i>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script src="../../lib/zepto/zepto.min.js"></script>
    <script src="../../lib/larea/larea_data.js"></script>
    <script src="../../lib/larea/larea.js"></script>
    <script>
        var area = new LArea();
        area.init({
            'trigger': '#cityPick',
            'valueTo': '#cityValue',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data, citys_data]
        });

        $('.check-box').click(function() {
            if ($(this).attr('data') == 0) {
                $(this).addClass('check-box-checked').attr('data', 1);
            } else {
                $(this).removeClass('check-box-checked').attr('data', 0);
            }
        });
    </script>
</body>

</html>
