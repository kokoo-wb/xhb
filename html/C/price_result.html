<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/C/price_result.css" />

    <title>报价结果</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="price-result-intro">
            <span class="label-require">*</span>
            <p>最终保费以核保价格为准，可能会与本页有微弱的差异，敬请留意。</p>
        </div>

        <div class="price-result-form">
            <div class="warranty-list-item">
                <div class="warranty-img">
                    <img src="../../images/18.png" />
                </div>

                <div class="price">
                    <p class="price-num">
                        <span>￥3690.00</span>
                    </p>
                    <p class="send-jf">
                        <img src="../../images/icon_free.png" />
                        <i>2000积分</i>
                    </p>
                </div>
                <a class="select-price select-price-selected" data="1"></a>
            </div>

            <div class="warranty-list-item">
                <div class="warranty-img">
                    <img src="../../images/18.png" />
                </div>
                <div class="price">
                    <p class="price-num">
                        <span>￥3690.00</span>
                    </p>
                    <p class="send-jf">
                        <img src="../../images/icon_free.png" />
                        <i>2000积分</i>
                    </p>
                </div>
                <a class="select-price" data="0"></a>
            </div>

            <div class="warranty-list-item">
                <div class="warranty-img">
                    <img src="https://ss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=3088020551,4198140884&fm=96" />
                </div>
                <div class="price-calcu">
                    <img src="../../images/icon_loading.png" />
                    <i>报价计算中...</i>
                </div>
            </div>
        </div>

        <a class="confirm-btn">确认选择</a>

    </div>

    <script src="../../lib/zepto/zepto.min.js"></script>
    <script>
        // 选择价格
        $('.select-price').click(function() {
            if ($(this).attr('data') == 0) {
                $('.select-price').removeClass('select-price-selected').attr('data', 0);
                $(this).addClass('select-price-selected').attr('data', 1);
            } else {
                $(this).removeClass('select-price-selected').attr('data', 0);
            }
        });
    </script>
</body>

</html>
