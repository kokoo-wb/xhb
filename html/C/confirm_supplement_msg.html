<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../lib/mdatetimer/zepto.mdatetimer.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/C/confirm_supplement_msg.css" />

    <title>确定补充信息</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="car-form">
            <div class="car-form-item">
                <span>交强险生效日期</span>
                <div class="choose-item">
                    <input type="text" placeholder="选择交强险生效日期" id="jqxPickDate" readonly />
                    <img class="more-ico" src="../../images/icon-more.png" />
                </div>
            </div>

            <div class="car-form-item">
                <span>商业险生效日期</span>
                <div class="choose-item">
                    <input type="text" placeholder="选择商业险日期" id="syxPickDate" readonly />
                    <img class="more-ico" src="../../images/icon-more.png" />
                </div>
            </div>
        </div>

        <div class="car-form car-bottom-form">
            <div class="car-form-item">
                <span>车主姓名</span>
                <span>刘璇</span>
            </div>

            <div class="car-form-item">
                <span>车主身份证</span>
                <span>440123242198007111</span>
            </div>

            <div class="car-form-item" style="font-size: 20px">
                <span>是否过户</span>
                <a class="check-box" name="isGh" data="0"></a>
                <input name="isGh" id="isGh" type="radio" class="checkbox-input" value="isGh" />
            </div>

            <div class="car-form-item">
                <span>交强险生效日期</span>
                <div class="choose-item">
                    <input type="text" placeholder="选择交强险生效日期" id="jqxPickDate2" readonly />
                    <img class="more-ico" src="../../images/icon-more.png" />
                </div>
            </div>
        </div>

        <div class="upload-card-img">
            <div class="upload-item">
                <div class="upload-btn upload-img">
                    <img src="../../images/add.png" />
                </div>
                <img src="../../images/17.png" class="upload-img-show upload-img" />

                <input type="file" id="idCardFront" />
                <p>身份证正面</p>
            </div>
            <div class="upload-item">
                <div class="upload-btn upload-img">
                    <img src="../../images/add.png" />
                </div>
                <img src="../../images/17.png" class="upload-img-show upload-img" />

                <input type="file" id="idCardBack" />
                <p>身份证反面</p>
            </div>
            <div class="upload-item">
                <div class="upload-btn upload-img">
                    <img src="../../images/add.png" />
                </div>
                <img src="../../images/17.png" class="upload-img-show upload-img" />

                <input type="file" id="driveCardFront" />
                <p>行驶证正面</p>
            </div>
            <div class="upload-item">
                <div class="upload-btn upload-img">
                    <img src="../../images/add.png" />
                </div>
                <img src="../../images/17.png" class="upload-img-show upload-img" />

                <input type="file" id="driveCardBack" />
                <p>行驶证反面</p>
            </div>
        </div>

        <a class="continute-btn">继 续</a>

    </div>

    <script src="../../lib/zepto/zepto.min.js"></script>
    <script src="../../lib/mdatetimer/zepto.mdatetimer.js"></script>

    <script>
        $('.check-box').click(function() {
            if ($(this).attr('data') == 0) {
                $(this).addClass('check-box-checked').attr('data', 1);
                $('#isGh').attr('checked', true);
                $('.upload-card-img').show();
            } else {
                $(this).removeClass('check-box-checked').attr('data', 0);
                $('#isGh').attr('checked', false);
                $('.upload-card-img').hide();
            }
        });

        $('.upload-img').click(function() {
            $(this).closest('.upload-item').find('input').click();
        });

        $('.upload-item input').change(function() {
            $(this).closest('.upload-item').find('.upload-btn').hide();
            $(this).closest('.upload-item').find('.upload-img-show').show();
        });

        var config = {
            mode: 1, //时间选择器模式：1：年月日，2：年月日时分（24小时），3：年月日时分（12小时），4：年月日时分秒。默认：1
            format: 2, //时间格式化方式：1：2015年06月10日 17时30分46秒，2：2015-05-10  17:30:46。默认：2
            years: [2000, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017], //年份数组
            nowbtn: true, //是否显示现在按钮
            onOk: function() {
                //alert('OK');
            }, //点击确定时添加额外的执行函数 默认null
            onCancel: function() {
                // alert('A');
            }, //点击取消时添加额外的执行函数 默认null
        }

        $('#jqxPickDate, #syxPickDate, #jqxPickDate2').mdatetimer(config);
    </script>
</body>

</html>
