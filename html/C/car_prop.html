<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/C/car_prop.css" />

    <title>车辆性质</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">

        <div class="car-form">
            <div class="car-form-item">
                <span>品牌类型</span>
                <span>宝马BWM7200FF轿车</span>
            </div>

            <div class="car-form-item">
                <span>排量</span>
                <span>1.598</span>
            </div>

            <div class="car-form-item">
                <span>核定载人数</span>
                <span>5</span>
            </div>

            <div class="car-form-item">
                <span>车价选择</span>
                <span>30万</span>
            </div>

            <div class="car-form-item">
                <span>车辆性质</span>
                <div class="choose-item">
                    <input type="text" class="chooseprops-input" placeholder="请选择" readonly />
                    <img class="more-ico" src="../../images/icon-more.png" />
                </div>
            </div>

            <div class="car-form-item">
                <span>车辆用途</span>
                <div class="choose-item">
                    <input type="text" class="chooseuse-input" placeholder="请选择" readonly />
                    <img class="more-ico" src="../../images/icon-more.png" />
                </div>
            </div>

            <div class="car-form-item">
                <span>整备质量</span>
                <span>1250</span>
            </div>
        </div>

        <a class="continute-btn">继 续</a>

        <div class="choose-item-modal choose-props">
            <ul class="props-list">
                <li>个人用车</li>
                <li>企业用车</li>
                <li>机关单位用车</li>
            </ul>
            <a class="cancel-btn">取消</a>
        </div>

        <div class="choose-item-modal choose-use">
            <ul class="use-list">
                <li>家庭自用汽车</li>
                <li>出租租赁营业客车</li>
                <li>城市公交营业客车</li>
                <li>公路客运营业客车</li>
                <li>营业货车</li>
                <li>非营业货车</li>
                <li>营业特种车</li>
                <li>非营业特种车</li>
            </ul>
            <a class="cancel-btn">取消</a>
        </div>

    </div>

    <script src="../../lib/zepto/zepto.min.js"></script>
    <script>
        $('.chooseprops-input').click(function() {
            $('.choose-props').show();
        });

        $('.chooseuse-input').click(function() {
            $('.choose-use').show();
        });

        $('.props-list li').click(function() {
            $('.chooseprops-input').val($(this).text());
            $('.choose-item-modal').hide();
        });

        $('.use-list li').click(function() {
            $('.chooseuse-input').val($(this).text());
            $('.choose-item-modal').hide();
        });

        $('.cancel-btn').click(function() {
            $('.choose-item-modal').hide();
        });
    </script>
</body>

</html>
