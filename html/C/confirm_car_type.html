<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/C/confirm_car_type.css" />

    <title>确认具体车型</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="price-result-intro">
            <div>
                <span class="label-require">*</span>
                <p>此处显示的价格为车损价(新车购买时的车身价X车辆折旧率)</p>
            </div>
            <div>
                <span class="label-require">*</span>
                <p>请按照车辆的年份及配置高低情况 (对应车身价不同) 选择正确的车型进行计算。</p>
            </div>
        </div>

        <div class="car-type">
            <div class="car-type-item">
                <div class="car-name">
                    <span>宝马BNW7200FF (BMW320i) 轿车</span>
                    <a class="select-car select-car-selected" data="1"></a>
                </div>
                <div class="car-type-msg">
                    <span>2016款 (5座)</span>
                    <span>手自一体</span>
                    <span>￥26000.00</span>
                </div>
            </div>

            <div class="car-type-item">
                <div class="car-name">
                    <span>宝马BNW7200FF (BMW320i) 轿车</span>
                    <a class="select-car" data="0"></a>
                </div>
                <div class="car-type-msg">
                    <span>2016款 (5座)</span>
                    <span>手自一体</span>
                    <span>￥26000.00</span>
                </div>
            </div>

            <div class="car-type-item">
                <div class="car-name">
                    <span>宝马BNW7200FF (BMW320i) 轿车</span>
                    <a class="select-car" data="0"></a>
                </div>
                <div class="car-type-msg">
                    <span>2016款 (5座)</span>
                    <span>手自一体</span>
                    <span>￥26000.00</span>
                </div>
            </div>
        </div>

        <a class="continute-btn">继 续</a>

    </div>

    <script src="../../lib/zepto/zepto.min.js"></script>
    <script>
        // 选择价格
        $('.select-car').click(function() {
            if ($(this).attr('data') == 0) {
                $('.select-car').removeClass('select-car-selected').attr('data', 0);
                $(this).addClass('select-car-selected').attr('data', 1);
            } else {
                $(this).removeClass('select-car-selected').attr('data', 0);
            }
        });
    </script>
</body>

</html>
