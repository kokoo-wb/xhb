<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/C/car_manage.css" />

    <title>管理车辆</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">

        <div class="car-manage">
            <p class="car-manage-title">
                <span>最近车辆列表</span>
                <a class="op-btn">管理</a>
            </p>
            <div class="car-item">
                <div class="car-msg">
                    <p>
                        <img src="../../images/icon_number.png" />
                        <span>BABC123</span>
                    </p>
                    <p>
                        <img src="../../images/address_icon_nane.png" />
                        <span>刘春辉</span>
                    </p>
                </div>
                <span class="car-select">
                    <a data="1" class="select-car select-car-selected"></a>
                </span>
            </div>
            <div class="car-item">
                <div class="car-msg">
                    <p>
                        <img src="../../images/icon_number.png " />
                        <span>BABC123</span>
                    </p>
                    <p>
                        <img src="../../images/address_icon_nane.png " />
                        <span>刘春辉</span>
                    </p>
                </div>
                <span class="car-select ">
                    <a data="0" class="select-car"></a>
                </span>
            </div>
            <div class="car-item ">
                <div class="car-msg ">
                    <p>
                        <img src="../../images/icon_number.png " />
                        <span>BABC123</span>
                    </p>
                    <p>
                        <img src="../../images/address_icon_nane.png " />
                        <span>刘春辉</span>
                    </p>
                </div>
                <span class="car-select ">
                    <a data="0" class="select-car"></a>
                </span>
            </div>
        </div>
    </div>

    <script src="../../lib/zepto/zepto.min.js "></script>
    <script>
        // 选择获保方式
        $('.select-car').click(function() {
            if ($(this).attr('data') == 0) {
                $('.select-car').removeClass('select-car-selected').attr('data', 0);
                $(this).addClass('select-car-selected').attr('data', 1);
            } else {
                $(this).removeClass('select-car-selected').attr('data', 0);
            }
        });
    </script>
</body>

</html>
