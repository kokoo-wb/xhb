<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/C/commit_warranty.css" />

    <title>提交核保</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="commit-warranty-header">
            <p class="warranty-title">
                <span>明细详情</span>
                <a class="op-btn">更改险种</a>
            </p>
            <div class="warranty-price">
                <img src="../../images/18.png" />
                <span>￥5120.00</span>
            </div>
        </div>


        <div class="warranty-form">
            <div class="warranty-form-item warranty-form-header">
                <span>品牌型号</span>
                <span>￥1250.00</span>
            </div>

            <div class="warranty-form-item">
                <span>交强险</span>
                <span>￥900.00</span>
            </div>

            <div class="warranty-form-item">
                <span>车船险</span>
                <span>￥300.00</span>
            </div>
        </div>

        <div class="warranty-form warranty-bottom-form">
            <div class="warranty-form-item warranty-form-header">
                <span>商业险</span>
                <div class="send-jf">
                    <img src="../../images/icon_free.png" />
                    <i>2000积分</i>
                </div>
                <span>￥3690.00</span>
            </div>

            <div class="warranty-form-item">
                <span>车损险102073.40</span>
                <span>￥2484.73</span>
            </div>

            <div class="warranty-form-item">
                <span>>不计免赔 (车损险)</span>
                <span>￥372.71</span>
            </div>

            <div class="warranty-form-item">
                <span>三者险102073.40</span>
                <span>￥2484.73</span>
            </div>
            <div class="warranty-form-item">
                <span>不计免赔 (三者险)</span>
                <span>￥372.71</span>
            </div>

            <div class="warranty-form-item">
                <span>司机责任险102073.40</span>
                <span>￥2484.73</span>
            </div>

            <div class="warranty-form-item">
                <span>>不计免赔 (司机责任险)</span>
                <span>￥372.71</span>
            </div>
        </div>

        <a class="confirm-btn">确认选择</a>

    </div>

    <script src="../../lib/zepto/zepto.min.js"></script>
    <script></script>
</body>

</html>
