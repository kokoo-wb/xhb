<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/A/forget_password.css" />

    <title>忘记密码</title>

    <script>
        initScreen();
        window.onresize = function () {
            initScreen();
        }
        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }
        function initScreen() {
            defaultfont();
            setTimeout(function () {
                defaultfont();
            }, 100);
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="input-item">
            <img class="input-ico" src="../../images/register_icon_phone.png" />
            <input type="text" placeholder="注册时填写的手机号" />
        </div>
        <div class="input-item">
            <img class="input-ico" src="../../images/register_icon_password.png" />
            <input class="password" type="password" placeholder="设置新密码 (至少6位)" />
            <span class="eye-ico eye-close" data="hide"></span>
        </div>
        <div class="input-item">
            <img class="input-ico" src="../../images/register_icon_vld_num.png" />
            <input class="validate-num" type="text" placeholder="收到的短信验证码" />
            <span class="get-vld-num">获取验证码</span>
        </div>

        <button class="submit-btn">修改并登录</button>

    </div>

    <script src="../../lib/zepto/zepto.min.js"></script>

    <script>
        // 密码是否可见
        $('.eye-ico').click(function () {
            if ($(this).attr('data') == 'hide') {
                $(this).removeClass('eye-close').addClass('eye-open').attr('data', 'show');
                $('.password').attr('type', 'text');
            }
            else {
                $(this).removeClass('eye-open').addClass('eye-close').attr('data', 'hide');
                $('.password').attr('type', 'password');
            }
        });

        // 获取验证码效果
        $('.get-vld-num').click(function () {
            if ($(this).attr('data') == 1) {
                return false;
            }

            var scd = 10;
            var _this = $(this);

            _this.addClass('getting-vld-num').attr('data', '1').text('重新获取(' + scd + ')');
            var timer = setInterval(function () {
                scd -= 1;
                _this.text('重新获取(' + scd + ')');

                if (scd == -1) {
                    clearInterval(timer);
                    _this.removeClass('getting-vld-num').attr('data', '0').text('重新获取');
                }
            }, 1000);
        });
    </script>
</body>

</html>
